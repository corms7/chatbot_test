<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f8f8; }
    #chat { width: 100%; max-width: 400px; margin: auto; border: 1px solid #ccc; background: #fff; padding: 10px; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    input { width: 80%; padding: 5px; }
    button { padding: 5px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const webhookUrl = "https://corms.app.n8n.cloud/webhook-test/chatbot"; // your webhook

    async function sendMessage() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;

      // Display user message
      const messages = document.getElementById('messages');
      messages.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = '';

      // Send to n8n webhook
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        const data = await response.json();
        messages.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      } catch (error) {
        messages.innerHTML += `<div class="msg bot">⚠️ Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
